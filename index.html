<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knot & Bliss â€“ Welcome</title>
    <script type="module">
        // Firebase config + auth setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAitvnUpyWyCnFwbOP5ySyaBLq94QAXc1w",
            authDomain: "knotandbliss.firebaseapp.com",
            projectId: "knotandbliss",
            storageBucket: "knotandbliss.appspot.com",
            messagingSenderId: "104758647141",
            appId: "1:104758647141:web:d9eaf309e1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "home.html";
            }
        });

        window.loginUser = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert(error.message);
            }
        };

        window.signupUser = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created. You are now logged in.");
            } catch (error) {
                alert(error.message);
            }
        };
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #b76e79;
            font-size: 3rem;
            margin-bottom: 0.2rem;
        }

        p.tagline {
            color: #a86e8f;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .login-box {
            background-color: #ffe6f0;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #d672a8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c45f99;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Knot & Bliss</h1>
    <p class="tagline">Crafting dreams into timeless celebrations</p>

    <div class="login-box">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="loginUser()">Login</button>
        <button onclick="signupUser()">Sign Up</button>
    </div>

</body>
</html>
